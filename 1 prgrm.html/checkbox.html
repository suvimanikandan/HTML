        <form action="">

                name:<br>

            </p>
            <p>

                <input type="checkbox"name="hobbies[]" value="skipping">skipping

                <input type="checkbox"name="hobbies[]" value="Badminton">Badminton

            </p>
            <p> <input type="submit" value="send" ></p>
        
        </form>
    </body>
</html>
