<!DOCTYPE HTML>
<head>
    <body>
        <title> HTML5 Form field and validation</title>
    </body>
</head>
<h1> HTML5 form field and validation</h1>
<form>
    <p>
        <label for="email_id">email:</label>
        <input type="email" name="email_id"  id="email_id">
  </p>
  <p>
      <label for="age"> age:</label>
      <input type="number" name="age" id="age" min="18" max="99">
 </p>
 <p>
     <label for="DOB">DAte of Birth:</label>
     <input type="date" name="date" id="date">
 </p>
 <p>
     <label for="range">Range:</label>
     <input type="range" name="price" id="price" min="1" max="1000" step="10">
    </p>
    <p>
        <label for="website">Website:</label>
        <input type="URL" name="website" id="website">
    </p>
    <p>
        <label for="time">Raising time:</label>
    <input type="time" name="time" id="time">
    </p>
    <p>
        <label for="week">Vocation Week:</label>
        <input type="week" name="week" id="week">
    </p>
    <p>
        <label for="job_search">Job_search:</label>
        <input type="search" name="job_search" id="job_search">
    </p>
 <p>
     <input type= "submit" value="submit">
 </p>
</form>
