<html>

        <title>Basic Form</title>

    <body>
        <h1>contact Form</h1>
        <form>
            <p>
                name:<br>
           <input type="text"name="your_name" >
           </p>
           <p>
               email:<br>
            <input type="text" name="email_id">
             </p>
             <p>
                 subject:<br>
                 <input type="text" name="subject">
             </p>

                 Is this a <br>

             <p>
                 <input type="submit" value="send message" name="contact_form">
             </p>
        </form>

    </body>
</html>
