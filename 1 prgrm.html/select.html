<html>
    <head>
        <title>Sport training Application form</title>
    </head>
    <body>
        <h1>Sport Training Apllication Form</h1>
        <form>
            <p>
                Name: <br>
                <input type="text" name="your_name">
             </p>
             <p>
                 RollNo: <br>
                 <input type="text" name="roll_no">
             </p>
             <p>
                 I want to join for training <br>
                 <select name="sports_choice" multiple size="10">
                     <option>select sport</option> 
                     <option value="badminton"> badminton</option>
                     <option value="hokey"> hockey</option> 
                     <option value="volley ball"> volley ball</option>
                     <option value="fencing"> fencing</option>
                     <option value="cricket"> criket</option>
                     <option value="table tennis"> table tennis</option>
                     <option value="basket ball"> basket ball</option>
                     <option value="kabadi"> kabadi</option>
                     <option value="ball badminton"> ball badminton</option>
                     <option value="foot ball"> foot ball</option>
                    </select>
                    <p>
                        <input type="submit" value="send details" name="sports training application form">
                    </p>

            

             </p>
        </form>
    </body>
</html>
